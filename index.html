<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Student Enrollment form</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- nav start -->
    <nav class="navbar">
        <div class="container-fluid justify-content-center">
             <h2 class="navbar-brand ">Student Enrollment Form</h2>
        </div>
    </nav>
      <!--nav end-->
      <div class="container-fluid Studentlayout">
          <div class="row">
              <div class="col-lg-6 student-form">
                  <form name="myForm" onsubmit="return validateForm()" action="#" method="post">
                      <div class="row mb-3">
                          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control" id="inputName" name="fname" required>
                            
                          </div>
                        </div>

                      <div class="row mb-3">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-7">
                          <input type="email" class="form-control" id="inputEmail" name="email" required>
                        </div>
                      </div>

                      <div class="row mb-3">
                          <label for="inputWebsite" class="col-sm-2 col-form-label">Website</label>
                          <div class="col-sm-7">
                            <input type="url" class="form-control" id="inputWebsite" name="website" required>
                          </div>
                        </div>

                      <div class="row mb-3">
                          <label for="inputImage" class="col-sm-2 col-form-label">Image Link</label>
                          <div class="col-sm-7">
                            <input type="url" class="form-control" id="inputImage" name="image" required>
                          </div>
                      </div>

                      <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male">
                            <label class="form-check-label" for="gridRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="Female">
                            <label class="form-check-label" for="gridRadios2">
                              Female
                            </label>
                          </div>
                        </div>
                      </fieldset>

                      <div class="row mb-3">
                          <label for="inputSkill" class="col-sm-2 col-form-label">Skills</label>
                        <div class="col-sm-10">
                          <input class="form-check-input" type="checkbox" value="Java" id="Java" name="skill">
                          <label class="form-check-label" for="flexCheckDefault">
                            Java
                          </label>
                          <input class="form-check-input" type="checkbox" value="HTML" id="html" name="skill">
                              <label class="form-check-label" for="flexCheckDefault">
                                HTML
                              </label>
                              <input class="form-check-input" type="checkbox" value="CSS" id="css" name="skill">
                              <label class="form-check-label" for="flexCheckChecked">
                                CSS
                              </label>
                        </div>
                      </div>

                      <button type="submit" id="submit_form" class="sub btn btn-primary" value="Submit">Enroll Student</button>
                      <button type="reset" class="btn btn-danger" id="reset-button">Clear</button>
                    </form>
              </div>
              <div class="col-lg-1 wrapper">
                  <div class="left-side"></div>
                  <div class="right-side"></div>
              </div>


              <div class="col-lg-5 enroll">
                  <h4>Enrolled Students</h4>
                  <table id="table_output" class="table table-bordered table-responsive table-image controls controls-row">
                    <thead>
                      <tr>
                        <th >Description</th>
                        <th >Image</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
              </div>
              <div class="footer col-lg">
                  <h6>Copyright 2021-22 by Freshers Training</h6>
              </div>
          </div>
      </div>

      <script type="text/javascript">
    
        var sno = 0;
      $("form button.sub").click(function() {
          var inputName = $("#inputName").val();
          var inputEmail = $("#inputEmail").val();
          var InputWesbite = $("#inputWebsite").val();
          var InputImage = $("#inputImage").val();
          var img = document.createElement('img');
          img.src=InputImage;
      
          var selected = document.querySelector('input[name="gender"]:checked').value;
          var checkval = document.getElementsByName('skill');
          var result ="";
      
          for (var i = 0; i < checkval.length; i++) {
                      if (checkval[i].checked) {
                          result += checkval[i].value +" ";
                      }
                  }
        
                  var new_row = "<tr><td><span>"+ inputName +"<br/></span><span>"+ selected +"<br/></span><span>" + inputEmail + "<br/></span><span><a target='_blank' href="+InputWesbite+">" + InputWesbite + "</a><br/></span><span>" + result +"</span></span></td><td><img src="+InputImage+" alt=''/></td></tr>";
          $("table tbody").append(new_row);
          $("#reset-button").click();
          return false;
      });
        </script>
  </body>
</html>
